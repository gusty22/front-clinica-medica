<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicaPi - Login (Bootstrap 5)</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* Define a paleta de cores personalizada do Bootstrap */
        :root {
            --bs-primary: #00A896;
            --bs-primary-rgb: 0, 168, 150;
            --bs-primary-dark: #008a79;
            --bs-secondary: #5E60CE;
            --bs-secondary-rgb: 94, 96, 206;
            --bs-dark: #1E293B;
            --bs-light: #F8FAFC;
            --bs-light-rgb: 248, 250, 252;
            --bs-font-sans-serif: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        /* Estiliza o body com a cor de fundo 'light' */
        body {
            background-color: var(--bs-light);
        }

        /* Fundo de Partículas */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        /* Card de Login */
        .card-login {
            max-width: 440px;
            z-index: 1;
        }

        /* Ícone do Logo */
        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            /* rounded-lg */
            background: linear-gradient(to right, var(--bs-primary), var(--bs-secondary));
        }

        /* Ajusta o foco dos formulários para a cor primária */
        .form-control:focus {
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }

        .form-check-input:checked {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }

        .form-check-input:focus {
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }

        /* Botão Primário */
        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }

        .btn-primary:hover {
            background-color: var(--bs-primary-dark);
            border-color: var(--bs-primary-dark);
        }

        /* Botão de "mostrar senha" */
        #togglePassword {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="particles-js"></div>

    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center px-4 position-relative">

        <div class="card card-login w-100 shadow-lg border-0 rounded-4 overflow-hidden">
            <div class="card-body p-4 p-sm-5">

                <div class="text-center mb-4">
                    <div class="d-inline-flex align-items-center gap-3">
                        <div class="logo-icon d-flex align-items-center justify-content-center">
                            <i data-feather="activity" class="text-white"></i>
                        </div>
                        <span class="fs-5 fw-bold text-dark">ClinicaPi</span>
                    </div>
                </div>

                <h2 class="h3 fw-bold text-center text-dark mb-2">Bem-vindo de volta</h2>
                <p class="text-muted text-center mb-4">Entre na sua conta para continuar</p>

                <form action="dashboard.html" method="GET"> <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i data-feather="mail" class="text-muted" style="width:1.1em; height:1.1em;"></i>
                            </span>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i data-feather="lock" class="text-muted" style="width:1.1em; height:1.1em;"></i>
                            </span>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="••••••••" required>
                            <span class="input-group-text" id="togglePassword" title="Mostrar/Ocultar senha">
                                <i data-feather="eye" class="text-muted" style="width:1.1em; height:1.1em;"></i>
                            </span>
                        </div>
                    </div>

                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="remember-me">
                            <label class="form-check-label small" for="remember-me">
                                Lembrar de mim
                            </label>
                        </div>
                        <div class="small">
                            <a href="/recuperar-senha.html"
                                class="fw-medium text-primary text-decoration-none">Esqueceu sua senha?</a>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Entrar
                        </button>
                    </div>
                </form>

                <div class="d-flex align-items-center my-4">
                    <div class="flex-grow-1 border-top"></div>
                    <span class="mx-3 text-muted small">Novo na plataforma?</span>
                    <div class="flex-grow-1 border-top"></div>
                </div>

                <div class="d-grid">
                    <a href="/cadastro.html" class="btn btn-outline-secondary">
                        Criar uma conta
                    </a>
                </div>

                <div class="mt-4 text-center small text-muted">
                    © 2025 ClinicaPi. Todos os direitos reservados.
                </div>

            </div>

            <div class="card-footer bg-light p-3">
                <div class="text-center small text-muted">
                    <p class="mb-0">Versão 1.0.0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // Inicializa o Feather Icons
        feather.replace();

        // Script para "Mostrar/Ocultar Senha"
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const eyeIcon = togglePassword.querySelector('i');

        if (togglePassword && password) {
            togglePassword.addEventListener('click', function (e) {
                // Alterna o tipo do input
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                // Alterna o ícone
                if (type === 'password') {
                    eyeIcon.setAttribute('data-feather', 'eye');
                } else {
                    eyeIcon.setAttribute('data-feather', 'eye-off');
                }
                feather.replace(); // Re-renderiza o ícone
            });
        }


        // Configuração do Particles.js (copiada do seu código original)
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 60,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#00A896"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00A896",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>

</html>
